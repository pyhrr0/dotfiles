# i3 config file (v4)
#
# Please see http://i3wm.org/docs/userguide.html for a complete reference!

set $mod Mod4

# Workspace names
set $w1 1:misc
set $w2 2:www
set $w3 3:im
set $w4 4:media
set $w5 5:dev
set $w6 6:kvm
set $w7 "7"
set $w8 "8"
set $w9 "9"

# Custom bindings
bindsym $mod+Shift+f exec "firefox"
bindsym $mod+apostrophe exec --no-startup-id "sleep 0.1 && slock"
bindsym $mod+Menu exec --no-startup-id "scrot -d 0.00001 /tmp/'%d-%m-%Y %T.png'"
bindsym $mod+m exec --no-startup-id "python $HOME/bin/jukebox.py"
bindsym $mod+p exec --no-startup-id "playerctl play-pause"
bindsym $mod+q exec --no-startup-id "playerctl stop; pkill -f \\"python $HOME/bin/jukebox.py\\""
bindsym $mod+F1 exec --no-startup-id "pactl set-sink-mute @DEFAULT_SINK@ toggle"
bindsym $mod+F2 exec --no-startup-id "pactl set-sink-volume @DEFAULT_SINK@ -3%"
bindsym $mod+F3 exec --no-startup-id "pactl set-sink-volume @DEFAULT_SINK@ +3%"
bindsym $mod+F4 exec --no-startup-id  "pactl set-source-mute @DEFAULT_SOURCE@ toggle"
bindsym $mod+F5 exec --no-startup-id "light -U 10"
bindsym $mod+F6 exec --no-startup-id "light -A 10"
bindsym $mod+F7 exec --no-startup-id "bash $HOME/bin/xrandr.sh"

# Assign section
assign [class="^firefox$"] → $w2
assign [class="^Chromium$"] → $w2
assign [class="^mpv$"] → $w4

# Autostart
exec picom

# Borders
new_window pixel 1

# Custom colors

##### NOTE: The '#f0f0f0' in the lines below is the color i3 will use if
##### it fails to get colors from Xresources.
set_from_resource $bg           i3wm.color0  #f0f0f0
set_from_resource $bg-alt       i3wm.color14 #f0f0f0
set_from_resource $fg           i3wm.color7  #f0f0f0
set_from_resource $fg-alt       i3wm.color0  #f0f0f0
set_from_resource $hl           i3wm.color2 #f0f0f0

# class                 border      backgr. text indicator      child_border
client.focused          $hl         $bg     $fg  $fg-alt        $hl
client.focused_inactive $fg-alt     $bg     $fg  $fg-alt        $fg-alt
client.unfocused        $fg-alt     $bg     $fg  $fg-alt        $fg-alt
client.urgent           $fg-alt     $bg     $fg  $fg-alt        $fg-alt
client.placeholder      $fg-alt     $bg     $fg  $fg-alt        $fg-alt

# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below. ISO 10646 = Unicode
font pango:Hack Nerd Font 12

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
bindsym $mod+Return exec i3-sensible-terminal

# kill focused window
bindsym $mod+Shift+q kill

# change focus
bindsym $mod+j focus left
bindsym $mod+k focus down
bindsym $mod+l focus up
bindsym $mod+semicolon focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window
bindsym $mod+Shift+j move left
bindsym $mod+Shift+k move down
bindsym $mod+Shift+l move up
bindsym $mod+Shift+semicolon move right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# split in horizontal orientation
bindsym $mod+h split h

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# focus the child container
bindsym $mod+d focus child

# switch to workspace
bindsym $mod+1 workspace $w1
bindsym $mod+2 workspace $w2
bindsym $mod+3 workspace $w3
bindsym $mod+4 workspace $w4
bindsym $mod+5 workspace $w5
bindsym $mod+6 workspace $w6
bindsym $mod+7 workspace $w7
bindsym $mod+8 workspace $w8
bindsym $mod+9 workspace $w9

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace $w1
bindsym $mod+Shift+2 move container to workspace $w2
bindsym $mod+Shift+3 move container to workspace $w3
bindsym $mod+Shift+4 move container to workspace $w4
bindsym $mod+Shift+5 move container to workspace $w5
bindsym $mod+Shift+6 move container to workspace $w6
bindsym $mod+Shift+7 move container to workspace $w7
bindsym $mod+Shift+8 move container to workspace $w8
bindsym $mod+Shift+9 move container to workspace $w9

# move the whole workspace to the next output
bindsym $mod+Ctrl+k move workspace to output up
bindsym $mod+Ctrl+l move workspace to output down

# reload the configuration file
bindsym $mod+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart
# exit i3 (logs you out of your X session)
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -b 'Yes, exit i3' 'i3-msg exit'"

# resize window (you can also use the mouse for that)
mode "resize" {
        # These bindings trigger as soon as you enter the resize mode

        # Pressing left will shrink the window’s width.
        # Pressing right will grow the window’s width.
        # Pressing up will shrink the window’s height.
        # Pressing down will grow the window’s height.
        bindsym semicolon resize shrink width 10 px or 10 ppt
        bindsym k resize grow height 10 px or 10 ppt
        bindsym l resize shrink height 10 px or 10 ppt
        bindsym j resize grow width 10 px or 10 ppt

        # same bindings, but for the arrow keys
        bindsym Left resize shrink width 10 px or 10 ppt
        bindsym Down resize grow height 10 px or 10 ppt
        bindsym Up resize shrink height 10 px or 10 ppt
        bindsym Right resize grow width 10 px or 10 ppt

        # back to normal: Enter or Escape
        bindsym Return mode "default"
        bindsym Escape mode "default"
}

bindsym $mod+r mode "resize"

# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
bar {
        font pango:Hack Nerd Font 12
        position top
        status_command i3status-rs ~/.i3/bar.cfg
        colors {
          background #000000
          statusline #969896

          focused_workspace $hl #000000 $fg
          active_workspace #000000 #000000 $fg
          inactive_workspace #000000 #000000 $fg
          urgent_workspace $fg #a54242 $fg
        }
}
